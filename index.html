<!--Tipo de documento: HTML-->
<!DOCTYPE html>
<!--Idioma HTML-->
<html lang="es">
    <!--Encabezado-->
    <head>
        <!---------------------Configuración inicial-------------------------->
        <!--Codificación de caracteres-->
        <meta charset="UTF-8">
        <!--Compatibilidad con los navegadores-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Formato de escalabilidad de la página-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Referencia a los estilos css-->
        <link rel="stylesheet" type="text/css" href="estilos.css"/>
        <!--Referencia a las funciones javascript-->
        <script type="text/javascript" src="funcion.js"></script>

        <!--Título-->
        <title>SetupEc - Inicio</title>
    </head>
    <!--Cuerpo de la página y cargar la información obtenida en JavaScript-->
    <body onload="obtenerInfo()">
        <!--Presentación de la página-->
        <div id="presentacion">Available developers</div>
        <br>
        <!--Sección del formulario-->
        <form id="formulario">
            <!--Nombre-->
           <label>Nombre: </label> 
           <input type="text" name="developer_name" placeholder="Developer Name" id="dev_name"/>
           <!--Avatar-->
           <label>URL Avatar: </label> 
           <input type="text" name="url_avatar" placeholder="Avatar URL" id="url_avatar"/>
           <br>
           <!--Biografía-->
           <label>Preséntate:</label>
           <br>
           <textarea type="text" name="biography" placeholder="Biography" id="biography"></textarea>
           <br>
           <!--Lenguajes de programación-->
           <label class="category">Lenguajes: </label>
           <div class="category">
                <input id="html" type="checkbox" name="html" value=""/>
                <label>HTML</label>
            </div>
            <div class="category">
                <input id="js" type="checkbox" name="js" value=""/>
                <label>JS</label>
            </div>
            <div class="category">
                <input id="css" type="checkbox" name="css" value=""/>
                <label>CSS</label>
            </div>
            <div class="category">
                <input id="node" type="checkbox" name="node" value=""/>
                <label>Node</label>
            </div>
            <div class="category">
                <input id="mongodb" type="checkbox" name="mongodb" value=""/>
                <label>MongoDB</label>
            </div>
            <br>
            <!--Botón de ingresar-->
            <div>
                <input type="button" name="insertar" value="Insertar" id="insertar" onclick="ingresarUsuario()"/>
            </div>
        </form>
        <!--Sección JavaScript-->
        <br>
        <div id="cargar"></div>
    </body>
</html>
